<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="darkreader" content="catppuccin ftw">
    <title>Better Profiles (Web editor)</title>
    <style>
        @font-face {
            font-family: Fredoka One;
            src: url(/assets/font/fredokaone/FredokaOne-Regular.ttf);
        }
    </style>
    <link href="/assets/style/global.css" rel="stylesheet">
</head>
<body>
    <h1>Better Profiles (Web editor)</h1>
    <div id="loading-container">
      <p id="loading-text">loading</p>
    </div>
    <div class="container">
      <script src="/assets/script/idk.js"></script>
      <form id="profileForm" action="/" method="post" enctype="multipart/form-data" data-bitwarden-watching="1">
      <div class="row">
        <div class="col-25">
          <label for="pronoun">Pronouns</label>
        </div>
        <div class="col-75">
          <select id="pronoun-set-1" name="pronoun-set-1" autocomplete="off">
            <option value="">none</option>
            <option value="he">he/him</option>
            <option value="she">she/her</option>
            <option value="they">they/them</option>
            <option value="it">it/its</option>
            <option disabled value="">custom pronouns only on request</option>
          </select>
        </div>
        <div class="col-75">
            <select id="pronoun-set-2" name="pronoun-set-2" autocomplete="off">
              <option value="">none</option>
              <option value="he">he/him</option>
              <option value="she">she/her</option>
              <option value="they">they/them</option>
              <option value="it">it/its</option>
              <option disabled value="">custom pronouns only on request</option>
            </select>
          </div>
          <div class="col-75">
            <select id="pronoun-set-3" name="pronoun-set-3" autocomplete="off">
              <option value="">none</option>
              <option value="he">he/him</option>
              <option value="she">she/her</option>
              <option value="they">they/them</option>
              <option value="it">it/its</option>
              <option disabled value="">custom pronouns only on request</option>
            </select>
          </div>
          <h2 id="pronouns-preview">she/they</h2>
      </div>
      <hr>
      <div id="form_socials">
      </div>
      <hr>
      <div class="row">
        <div class="col-25">
          <label for="form_bio">Bio</label>
        </div>
        <div class="col-50">
          <textarea id="form_bio" name="form_bio" placeholder="Bio" style="height:100px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
      </form>
    </div>
    </body>
    <footer>
      <p>Web design by <a href="https://github.com/PassiHD2004">Blexyel</a></p>
    </footer>
</html>
